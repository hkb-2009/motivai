<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nâng cấp Premium - MOTIVAI</title>
    <link rel="stylesheet" href="../../css/premium.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div id="menu-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity duration-300 ease-in-out"></div>

<div class="app-container relative">

    <div id="slide-menu" class="hidden absolute top-0 left-0 h-full w-64 bg-white shadow-lg z-50 transform -translate-x-full transition-transform duration-300 ease-in-out">
        <div class="p-4">
            <button id="menu-close-button" class="absolute top-4 right-4 p-2 rounded-full hover:bg-gray-100">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <h2 class="text-xl font-bold text-blue-600 mt-2 mb-6">Menu</h2>

            <a href="../main" class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-gray-100 rounded-md">
                <svg class="w-5 h-5 mr-3 -scale-x-100" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                AI
            </a>
            <a href="../settings" class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-gray-100 rounded-md">
                <svg class="w-5 h-5 mr-3 -scale-x-100" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                Cài đặt
            </a>
            <a href="../premium" class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-gray-100 rounded-md">
                <svg class="w-5 h-5 mr-3 -scale-x-100" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                Premium
            </a>
            <a href=".." class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-gray-100 rounded-md">
                <svg class="w-5 h-5 mr-3 -scale-x-100" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                Đăng xuất
            </a>
            </div>
    </div>
    <header class="p-6 bg-blue-600 text-white rounded-b-xl shadow-lg flex justify-between items-center">

        <button id="menu-toggle-button" title="Menu" class="p-2 rounded-full hover:bg-blue-700 transition duration-150">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>

        <div class="text-right"> <h1 class="text-3xl font-extrabold tracking-tight">MOTIVAI</h1>
            <p class="text-sm opacity-90 mt-1">Gói Premium.</p>
        </div>
    </header>

    <main class="flex-1 p-5 overflow-y-auto">
        <a href="../main" class="flex items-center text-sm text-gray-500 hover:text-indigo-600 transition duration-150 font-medium mb-4">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            Quay lại Trang chủ
        </a>

        <section id="premium-details" class="space-y-6">
            <div class="text-center">
                <h2 class="text-2xl font-extrabold text-indigo-600">Mở Khóa Toàn Bộ Tiềm Năng</h2>
                <p class="text-gray-600 mt-1">Đồng hành sâu hơn với Gói Premium của MOTIVAI.</p>
            </div>

            <div class="rounded-xl border border-gray-200 shadow-md overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-50">
                    <tr>
                        <th class="p-4 font-semibold text-gray-700">Tính năng</th>
                        <th class="p-4 font-semibold text-gray-700 text-center">Miễn phí</th>
                        <th class="p-4 font-semibold text-indigo-600 text-center">Premium</th>
                    </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td class="p-4 font-medium text-gray-800">Chat với AI Đồng Hành</td>
                        <td class="p-4 text-center">Giới hạn</td>
                        <td class="p-4 text-center font-bold check-icon">
                            <svg class="w-6 h-6 inline-block" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="rounded-xl border-2 border-indigo-600 bg-indigo-50 p-6 shadow-lg">
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="text-lg font-bold text-indigo-700">Gói Premium</h3>
                        <p class="text-sm text-indigo-500">Nâng cấp tài khoản Premium</p>
                    </div>
                    <span class="text-2xl font-extrabold text-indigo-600">50.000đ/tháng</span>
                </div>
            </div>

            <button onclick="alert('Purchased! You got nothing!')" class="w-full py-3 px-4 bg-green-600 hover:bg-green-700 text-white font-extrabold rounded-xl shadow-lg transition duration-150 text-lg">Nâng Cấp Ngay</button>
        </section>
    </main>
</div>
<script src="../../js/premium.js"></script>
</body>
</html>
